    <title>Pseudo Class</title>
    <style>
        
        .input1:hover{
            background-color: blue;
            color:white
        }
        .input2:focus{
            color:blue;
            padding:10px;
            border-radius:  20px;;
        }
        .input3:focus{
            color:aqua;
            padding: 8px;
            border-radius: 10px;
            border:2px solid green;
        }
        a:visited{
            color:rgb(8, 167, 5);
        }
        a{
            display: block;
        }

        li:first-child{
            color:brown;
        }
        li:last-child{
            color:green;
        }
        li:nth-child(5){
            color:rgb(10, 104, 141);
        }
        li:nth-child(2n){
            color:cadetblue
        }
    </style>
</head>
