    <main>
        <form action="">

            <fieldset class="about">
                <legend>About Yourself</legend>
                <label for="name">Name: </label>
                <input type="text" name="" id="name" placeholder="Enter Your Name">

                <label for="email">Email:
                </label>
                <input type="email" name="" id="email" placeholder="Enter Your Email">
            </fieldset>


            <fieldset>
                <legend>Your Favorite Food</legend>

                <input type="checkbox" name="" id="singara">
                <label for="singara">Singara</label>

                <input type="checkbox" name="" id="samusa">
                <label for="samusa">Somusa</label>

                <input type="checkbox" name="" id="bread">
                <label for="bread">Bread/label>

                    <input type="checkbox" name="" id="kacchi">
                    <label for="kacchi">Kacchi</label>

            </fieldset>

            <fieldset>
                <legend>Whats Your Favorite- chose any one</legend>
                <input type="radio" name="enter" id="game">
                <label for="game">Game</label>

                <input type="radio" name="enter" id="song">
                <label for="song">Singing a Song</label>

                <input type="radio" name="enter" id="reading">
                <label for="reading">Reading</label>

                <input type="radio" name="enter" id="writing">
                <label for="writing">Writing</label>

                <input type="radio" name="enter" id="eat">
                <label for="eat">Eating</label>
            </fieldset>

            <fieldset>
                <legend>Write something-</legend>
                <textarea cols="50" rows="10" name="" id=""></textarea>
            </fieldset>
