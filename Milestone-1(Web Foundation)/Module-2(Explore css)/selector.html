<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore css with class and id</title>

    <style>
        p{
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: aquamarine;
            color:brown;
        }
        .fourth, .fifth{
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color:crimson;
        }

        #seventh, #second{
            font-weight: bold;
            font-style: italic;
        }

        input[type="text"]{
            width:300px;
            height:80px;
        }
        input[type="password"]{
            color:crimson;
            height:50px;
        }
    </style>
</head>
<body>
    <p>First line of css</p>
    <p id="second">Second line of css</p>
    <p class="fourth">Fourth line of css</p>
    <p class="fifth">Fifth line of css</p>
    <p>Sixth line of css</p>
    <p id="seventh">Seventh line of css</p>

    <input type="text" placeholder="text">
    <input type="password" placeholder="password" name="" id="">
</body>
</html>
