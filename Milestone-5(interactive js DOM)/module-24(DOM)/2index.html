<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1 id="name">My name is</h1>
        <h1>Shazzadul Islam</h1>
        <h1>Samim</h1>

            <li>rakib</li>

        <p>Hello world, now i'm a learner of DOM</p>

        <h2>My Favorite Food is here:- </h2>
        <ol>

    <script>
        const name= document.getElementById('name');
        console.log(name.innerText);
        name.innerText = "What's your name?";
        console.log(name.innerText);


        const internationals= document.getElementsByClassName('international');
        for(const international of internationals){
            console.log(international.innerText);
        }

        console.log(document.getElementsByClassName('inter'));
        console.log(document.getElementById('inter'));
    </script>
