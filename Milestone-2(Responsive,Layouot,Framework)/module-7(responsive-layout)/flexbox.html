<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .main{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            height:500px;
            border:2px solid black;
            align-items: center;
        }
        .p{
            border:1px solid tomato;
            padding:30px;
        }
    </style>
</head>
<body>
    <main class="main">
        <p class="p">box- 1</p>
        <p class="p">box- 2</p>
        <p class="p">box- 3</p>
        <p class="p">box- 4</p>
        <p class="p">box- 5</p>
        <p class="p">box- 6</p>
        <p class="p">box- 7</p>
        <p class="p">box- 8</p>
    </main>
</body>
</html>
