<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            background-color: bisque;
            width:100px;
            height:100px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin:20px;
            transition: width 3s, background-color 5s, transform 3s;

        }
        .box:hover{
            width:400px;
            background-color: rgb(247, 192, 126);
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <p>box -1</p>
        </div>
        <div class="box">
            <p>box -2</p>
        </div>
        <div class="box">
            <p>box -3</p>
        </div>
        <div class="box">
            <p>box -4</p>
        </div>
    </main>
</body>
</html>
